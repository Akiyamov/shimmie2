name: Tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 2 * * 0' # Weekly on Sundays at 02:00

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Up Cache
      uses: actions/cache@v2
      with:
        path: |
          vendor
        key: php-cs-fixer-${{ hashFiles('composer.lock') }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install PHP dependencies
      run: composer install --prefer-dist --no-progress

    - name: Set up PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: 8.1

    - name: Log Versions
      run: ./vendor/bin/php-cs-fixer --version

    - name: Format
      run: ./vendor/bin/php-cs-fixer fix

    - name: Log Diff
      run: git diff --exit-code

  test:
    name: PHP ${{ matrix.php }} / DB ${{ matrix.database }}
    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1']
        database: ['pgsql', 'mysql', 'sqlite']

    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set Up Cache
      uses: actions/cache@v2
      with:
        path: |
          vendor
        key: vendor-${{ matrix.php }}-${{ hashFiles('composer.lock') }}

    - name: Set up PHP
      uses: shivammathur/setup-php@master
      with:
        php-version: ${{ matrix.php }}
        coverage: pcov
        extensions: mbstring

    - name: Set up database
      run: ./tests/setup-db.sh "${{ matrix.database }}"

    - name: Check versions
      run: php -v && composer -V

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install PHP dependencies
      run: composer install --no-progress

    - name: Run test suite
      run: vendor/bin/phpunit --configuration tests/phpunit.xml --coverage-clover=data/coverage.clover

    - name: Upload coverage
      if: matrix.php == '7.4'
      run: |
          wget https://scrutinizer-ci.com/ocular.phar
          php ocular.phar code-coverage:upload --format=php-clover data/coverage.clover
